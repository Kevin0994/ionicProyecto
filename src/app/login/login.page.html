<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formLogin">
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input formControlName="correo" placeholder="E-mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="BuscarUsuario()" >
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-buttons [routerLink]="['/register']">Registrarse</ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
