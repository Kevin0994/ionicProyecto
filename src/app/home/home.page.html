<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of Items">
    <p>{{item.nombre}}</p>
    <ion-card>
      <img src={{item.nombre}} />
      <ion-card-header>
        <ion-card-title>{{item.nombre}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>{{item.precio}}</ion-card-content>
    </ion-card>
  </ion-item>
  
  
</ion-content>
