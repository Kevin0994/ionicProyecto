<ion-header [translucent]="true">
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-button slot="end" [routerLink]="['/tabsc/carrito']">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      <ion-title class="in">
        <img src="/assets/icon/logoprincipal.png">
      </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="icontent">
    <ion-list class="cento">
      <ion-item *ngFor="let item of Items" (click)="openModal(item)">
        <ion-card class="col">
          <img src={{item.imagen_1}}>
          <ion-card-header>
            <ion-card-title>{{item.nombre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{item.precio}}</ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
