<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>JM</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of Items" (click)="openModal(item)">
      <ion-card>
        <img src={{item.imagen_1}}>
        <ion-card-header>
          <ion-card-title>{{item.nombre}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{item.precio}}</ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
